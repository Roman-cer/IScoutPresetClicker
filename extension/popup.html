
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Scanner Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            width: 300px;
        }

        h2 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #5f6368;
            font-weight: normal;
        }

        label {
            font-size: 13px;
            display: block;
            margin-bottom: 5px;
            color: #3c4043;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            font-size: 14px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            margin-bottom: 15px;
            background-color: #fff;
        }

        input[type="checkbox"] {
            margin-right: 5px;
            vertical-align: middle;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        button {
            background-color: #1a73e8;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
        }

            button:hover {
                background-color: #185abc;
            }

        .settings-container {
            padding: 10px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #fafafa;
        }
    </style>
</head>
<body>
    <h2>Preset Clicker Settings</h2>

    <div class="settings-container">
        <textarea id="buttonList" style="width:100%" rows="10" placeholder="Enter button list here (e.g., Preset1,5&#10;Preset2,10)"></textarea>

        <div class="checkbox-label">
            <input type="checkbox" id="enabled" />
            <label for="enabled">Enabled</label>
        </div>

        <button id="saveSettings">Save Settings</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
